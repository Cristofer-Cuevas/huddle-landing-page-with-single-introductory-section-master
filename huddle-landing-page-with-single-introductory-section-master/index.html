<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/main.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="logo-and-image">
        <img src="/assets/images/logo.svg" alt="huddle-logo" class="logo" />
      </div>
      <div class="image-and-text">
        <img
          src="/assets/images/illustration-mockups.svg"
          alt="an-image-of-a-pattern"
          class="second-image"
        />
        <div class="text-box">
          <h1 class="text-box-header">
            Build The Community Your Fans Will Love
          </h1>
          <p class="text-box-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="text-box-button">Register</a>
        </div>
      </div>
    </section>

    <footer class="social-icons-container">
      <a href="#">
        <img
          src="/assets/images/icons/facebook-icon.svg"
          alt=""
          class="social-icons__item"
        />
      </a>
      <a href="#">
        <img
          src="/assets/images/icons/twitter-icon.svg"
          alt=""
          class="social-icons__item"
        />
      </a>
      <a href="#"
        ><img
          src="/assets/images/icons/instagram-icon.svg"
          alt=""
          class="social-icons__item"
        />
      </a>
    </footer>
  </body>
</html>
